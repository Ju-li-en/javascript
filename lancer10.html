<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<script>
		function toss(){
			var e = Math.random();
			if (e>0.5)
				return "Pile";
			else
				return "Face";
		}
		function statEventToss(nbPile, nbEssais){
			var tableauNbPile = [];
			var statPile = 0;
			for(var i = 0; i < nbEssais; i = i + 1){
				var inc = 0;
				for(var j = 0; j < 10; j = j + 1){
					var e = toss();
					if (e == "Pile")
						inc++;
				}
				if (inc == nbPile)
					statPile++;
			}
			return statPile/nbEssais;
		}
		var resultat = statEventToss(2,100055);			
		document.write("<p>tableau pile : "+resultat+"</p>");
		</script>
